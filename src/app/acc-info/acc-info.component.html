<body>
   <h2>Account Settings</h2>
   <div class="row">
      <form class="col s12">
      <div class="row">
         <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Current First Name</label>
         </div>
         <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Current Last Name</label>
         </div>
      </div>
      <div class="row">
            <div class="input-field col s6">
               <input id="first_name" type="text" class="validate">
               <label for="first_name">New First Name</label>
            </div>
            <div class="input-field col s6">
               <input id="last_name" type="text" class="validate">
               <label for="last_name">New Last Name</label>
            </div>
         </div>
      <div class="row">
         <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Current Password</label>
         </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
               <input id="password" type="password" class="validate">
               <label for="password">New Password</label>
            </div>
         </div>
      <div class="row">
         <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="Please include an '@' in the email address.">Current Email</label>
         </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
               <input id="email" type="email" class="validate">
               <label for="email" data-error="Please include an '@' in the email address.">New Email</label>
            </div>
         </div>
      </form>

      <button class="waves-effect waves-light btn" id="orange">
         <i class="material-icons left">save</i>Save Settings</button>
   </div>
</body>
