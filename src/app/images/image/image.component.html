<mz-card
  (click)="updateImageId(image.id);routeToFiles(image.id)"
  [hoverable]="true">
  <mz-card-title>
    {{image.primaryStorageMediaName}}
    <i mz-icon
      [align]="'left'"
      [icon]="'dvr'"
      [size]="'medium'">
    </i>
  </mz-card-title>

  <mz-card-content>
    <b>Media ID:</b> {{image.primaryStorageMediaId}}
    <br>
    <b>Size:</b> {{image.size}} GB

  </mz-card-content>
  <mz-card-action>
    <a (click)="updateImageId(image.id);routeToFiles(image.id)">All Files</a>
  
    <!-- More options button -->
    <a class="btn-floating btn-flat tooltipped" 
      data-position="bottom" 
      data-delay="25" 
      data-tooltip="More">
      <i class="small material-icons icon-black">more_vert</i></a>
  </mz-card-action>
</mz-card>
