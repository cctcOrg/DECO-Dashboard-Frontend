<mz-card
  [hoverable]="true">
  <mz-card-title>
    {{fileMD.id}}
    <i mz-icon
      [align]="'left'"
      [icon]="'laptop'"
      [size]="'medium'">
    </i>
  </mz-card-title>

  <mz-card-content>
    <p>Description: {{fileMD.currentDesc}}</p>
    Notes: {{fileMD.notes}}
  </mz-card-content>
  <mz-card-action>
    <a (click)="download()">View</a>
  </mz-card-action>
</mz-card>
