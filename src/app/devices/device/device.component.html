<mz-card
  (click)="routeToDigitalMedia(device.id)"
  [hoverable]="true">
  
  <mz-card-title>
    {{device.make}}
    <i mz-icon
      [align]="'left'"
      [icon]="'laptop'"
      [size]="'medium'">
    </i>
  </mz-card-title>

  <mz-card-content>
    <p><b>Model:</b> {{device.model}}</p>
    <p><b>Serial Number:</b> {{device.serialNumber}}</p>
  </mz-card-content>

  <mz-card-action>
      <a (click)="routeToDigitalMedia(device.id)" style="text-decoration: none">All Digital Media</a>

    <!-- More options button -->
    <a class="btn-floating btn-flat tooltipped" 
      data-position="bottom" 
      data-delay="25" 
      data-tooltip="More">
      <i class="small material-icons icon-black">more_vert</i></a>
  </mz-card-action>
</mz-card>
