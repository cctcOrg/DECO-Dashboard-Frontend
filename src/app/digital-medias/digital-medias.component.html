<div class="row">
  <div class="valign-wrapper">
    <ul>
      <li *ngFor="let digitalMedia of digitalMedias">
        <app-digital-media 
          [digitalMedia] = "digitalMedia"></app-digital-media>
      </li>
    </ul>
  </div>
</div>

<button mz-button [float]="true" id="fab"><div class="valign-wrapper" (click)="fixedFooterModal.open()"><i mz-icon [icon]="'add'"></i></div></button>
<mz-modal #fixedFooterModal [fixedFooter]="true">
    <mz-modal-header>
        Digital Media Information
    </mz-modal-header>
    <mz-modal-content>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newDigitalMedia.storageId"
          [label]="'Storage ID'"
          id="input-storageId"
          type="number">              
        </mz-input-container>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newDigitalMedia.make"
          [label]="'Make'"
          id="input-make"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newDigitalMedia.model"
          [label]="'Model'"
          id="input-model"
          type="text">
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newDigitalMedia.serialNumber"
          [label]="'Serial Number'"
          id="input-serialNumber"
          type="number">
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newDigitalMedia.capacity"
          [label]="'OEM Storage Capacity'"
          id="input-capacity"
          type="number">
      </mz-input-container>
    </mz-modal-content>
    <mz-modal-footer>
        <button mz-button [flat]="true" mz-modal-close (click)="postDigitalMedia()">Add</button>
        <button mz-button [flat]="true" mz-modal-close>Cancel</button>
    </mz-modal-footer>
</mz-modal>
