<div class="row">
  <div class="valign-wrapper">
    <ul id="digitalMedia">
      <li *ngFor="let digitalMedia of digitalMedias">
        <app-digital-media 
          [digitalMedia] = "digitalMedia"
          [caseId]="caseId"
          [userId]="userId"
          [deviceId]="deviceId"></app-digital-media>
      </li>
    </ul>
  </div>
</div>

<div id="fab"> 
  <a class="btn-floating btn-large waves-effect waves-light" id="yellow" (click)="fixedFooterModal.open()"><i class="material-icons">add</i></a>
</div>

<mz-modal #fixedFooterModal [fixedFooter]="true">
    <mz-modal-header>
        Digital Media Information
    </mz-modal-header>
    <mz-modal-content>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newDigitalMedia.storageId"
          [validate]="'true'"
          [label]="'Storage ID'"
          id="input-storageId"
          type="number">              
        </mz-input-container>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newDigitalMedia.make"
          [label]="'Make'"
          [validate]]"'true'"
          id="input-make"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newDigitalMedia.model"
          [label]="'Model'"
          [validate]="'true'"
          id="input-model"
          type="text">
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newDigitalMedia.serialNumber"
          [label]="'Serial Number'"
          [validate]="'true'"
          id="input-serialNumber"
          type="number">
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newDigitalMedia.capacity"
          [label]="'OEM Storage Capacity'"
          [validate]="'true'"
          id="input-capacity"
          type="number">
      </mz-input-container>
    </mz-modal-content>
    <mz-modal-footer>
        <button mz-button [flat]="true" mz-modal-close (click)="postDigitalMedia()">Add</button>
        <button mz-button [flat]="true" mz-modal-close>Cancel</button>
    </mz-modal-footer>
</mz-modal>
