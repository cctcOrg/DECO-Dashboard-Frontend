<div class="row">
  <div class="valign-wrapper">
    <ul id="case">
      <li *ngFor="let case of cases">
        <app-case
          [case]="case"></app-case>
      </li>
    </ul>
  </div>
</div>

 <div id="fab"> 
   <a class="btn-floating btn-large waves-effect waves-light red" (click)="fixedFooterModal.open()" ><i class="material-icons">add</i></a>
  </div>
<!--<button mz-button [float]="true" id="fab" (click)="fixedFooterModal.open()"><div class="valign-wrapper"><i mz-icon [icon]="'add'"></i></div></button>-->
<mz-modal #fixedFooterModal [fixedFooter]="true">
    <mz-modal-header>
        Case Information
    </mz-modal-header>
    <mz-modal-content>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newCase.suspectFirstName"
          [label]="'Suspect First Name'"
          [validate]="'true'"
          id="input-firstname"
          type="text">              
        </mz-input-container>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newCase.suspectLastName"
          [label]="'Suspect Last Name'"
          [validate]="'true'"
          id="input-lastname"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newCase.caseNumber"
          [label]="'Case Number'"
          [validate]="'true'"
          id="input-caseNumber"
          placeholder=""
          type="number">
      </mz-input-container>
      <div class="col s12">
        Date Received
        <div class="input-field inline">
          <mz-input-container class="col s12">              
            <input [(ngModel)]="newCase.dateReceived" id="datereceived" type="datetime-local">
          </mz-input-container>
        </div>
      </div> 
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newCase.caseDescription"
          [label]="'Case Description'"
          [validate]="'true'"
          id="input-desc"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newCase.examinerFirstName"
          [label]="'Examiner First Name'"
          [validate]="'true'"
          id="input-ex-firstname"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newCase.examinerLastName"
          [label]="'Examiner Last Name'"
          [validate]="'true'"
          id="input-ex-lastname"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newCase.collectionLocation"
          [label]="'Collection Location'"
          [validate]="'true'"
          id="input-loc"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newCase.labId"
          [label]="'Lab ID'"

          id="input-labid"
          placeholder=""
          type="number">
      </mz-input-container>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newCase.userId"
          [label]="'User ID'"
    
          id="input-userid"
          placeholder=""
          type="number">
      </mz-input-container>        
    </mz-modal-content>
    <mz-modal-footer>
        <button mz-button [flat]="true" mz-modal-close (click)="postCase()">Add</button>
        <button mz-button [flat]="true" mz-modal-close>Cancel</button>
    </mz-modal-footer>
</mz-modal>
