<mz-card
  (click)="routeToDevice(case.id)"
  [hoverable]="true">
  
  <mz-card-title>
    {{case.caseNumber}}
    <i mz-icon
      [align]="'left'"
      [icon]="'work'"
      [size]="'medium'">
    </i>
  </mz-card-title>

  <mz-card-content>
    <ul><b>Suspect Name:</b> {{case.suspectFirstName}} {{case.suspectLastName}}</ul>
    <ul><b>Description:</b> {{case.caseDescription}}</ul>
  </mz-card-content>

  <mz-card-action>
    <!-- Link to all devices -->
    <a (click)="routeToDevice(case.id)"> All Devices</a>
    
    <!-- More options button -->
    <a class="btn-floating btn-flat tooltipped" 
      data-position="bottom" 
      data-delay="25" data-tooltip="More">
      <i class="small material-icons icon-black">more_vert</i></a>
  </mz-card-action>
</mz-card>
