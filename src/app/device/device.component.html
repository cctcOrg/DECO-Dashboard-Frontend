<mz-card
  [routerLink] = "['/digital-medias']"
  [hoverable]="true">
  <mz-card-title>
    Make: {{device.make}}
    <i mz-icon
      [align]="'left'"
      [icon]="'laptop'"
      [size]="'medium'">
    </i>
  </mz-card-title>

  <mz-card-content>
    <p>Model : {{device.model}}    </p>
    {{device.serial}}

  </mz-card-content>
  <mz-card-action>
    <a [routerLink]="['/digital-medias']" 
      [queryParams]="{ caseId: case.id, userId: case.userId, deviceId: device.id }">View Detailed information</a>
  </mz-card-action>
</mz-card>
