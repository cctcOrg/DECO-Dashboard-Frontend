<mz-card
  (click)="updateDeviceId(device.id);routeToDigitalMedia(device.id)"
  [hoverable]="true">
  <mz-card-title>
    Make: {{device.make}}
    <i mz-icon
      [align]="'left'"
      [icon]="'laptop'"
      [size]="'medium'">
    </i>
  </mz-card-title>

  <mz-card-content>
    <p>Model : {{device.model}}    </p>
    {{device.serial}}

  </mz-card-content>
  <mz-card-action>
      <a (click)="updateDeviceId(device.id);routeToDigitalMedia(device.id)">Digital Media</a>
  </mz-card-action>
</mz-card>
