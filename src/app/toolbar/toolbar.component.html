  <div class="row" id="toolbar">
    <div class="valign-wrapper"> 
      <div class="col s1">
        <mz-sidenav #nav
          [id]="'sidenav'"
          [collapseButtonId]="'btn-sidenav'"
          [backgroundClass]="'true'"
          [edge]="'left'"
          [closeOnClick]="true"
          style="text-decoration: none">

          <div id="header">
            <mz-sidenav-header>
              <div class="background">
              </div>
              
              <div class="user-view" style="margin-left:10px">
                <div class="black-text name">{{name}}Alex Jones</div>
                <div class="black-text email">{{name}}alexjones@infowars.com</div>
              </div>
            </mz-sidenav-header>
          </div>

          <!-- Main sidenav links -->
          <div id="main">
            <mz-sidenav-link>
              <a class="waves-effect" [routerLink]="['cases']">
                <i class="material-icons">work</i>Cases
              </a>
            </mz-sidenav-link>
              
            <mz-sidenav-link>
              <a class="waves-effect" [routerLink]="['cases']">
                <i class="material-icons">account_box</i>Account Information
              </a>
            </mz-sidenav-link>
          </div>

          <li><div class="d ivider"></div></li>
          
          <!-- Footer sidenav links -->
          <div id="footer">
            <footer class="page-footer" id="theme">
                <mz-sidenav-link>
                  <a class="waves-effect">
                    <i class="material-icons">settings</i>Settings
                  </a>
                </mz-sidenav-link>
                
                <mz-sidenav-link>
                  <a class="waves-effect">
                    <i class="material-icons">forward</i>Log Out
                  </a>
                </mz-sidenav-link>
            </footer>
          </div>
        </mz-sidenav>

        <a class="btn-flat btn-large" id="btn-sidenav"><i class="material-icons">menu</i></a>
        <!--<button mz-button class="btn-large" [flat]="'true'" id="btn-sidenav"><i class="material-icons">menu</i></button>-->
      </div>

        <nav class="nav-wrapper" class="z-depth-0" id="breadcrumb">
            <div style="white-space: nowrap">
              <!--<a *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb">{{breadcrumb}}</a>-->
              <!--a *ngIf="caseView" class="breadcrumb" [routerLink]="['/cases']" [queryParams]="{ userId: userId }">Cases</a-->
              <a *ngIf="caseView" class="breadcrumb" (click)="breadCrumbCases()">Cases</a>
              <a *ngIf="deviceView" class="breadcrumb" (click)="breadCrumbDevices()">Devices</a>
              <a *ngIf="digitalMediaView" class="breadcrumb" (click)="breadCrumbDm()">Digital Media</a>
              <a *ngIf="imageView" class="breadcrumb" (click)="breadCrumbImage()">Images</a>
              <a *ngIf="fileView" class="breadcrumb">Files</a>
              <!-->
              <a *ngIf="deviceView" class="breadcrumb" [routerLink]="['/devices']" [queryParams]="{ caseId: caseId, userId: userId }">Devices</a>
              <a *ngIf="digitalMediaView" class="breadcrumb" [routerLink]="['/digital-medias']" [queryParams]="{ caseId: caseId, userId: userId, deviceId: deviceId }">Digital Media</a>
              <a *ngIf="imageView" class="breadcrumb" [routerLink]="['/images']" [queryParams]="{ caseId: caseId, userId: userId, deviceId: deviceId, digitalMediaId: digitalMediaId }">Images</a>
              <a *ngIf="fileView" class="breadcrumb" [routerLink]="['/files']" [queryParams]="{ caseId: caseId, userId: userId, deviceId: deviceId, digitalMediaId: digitalMediaId, imageId: imageId }">Files</a></!-->
            </div>
        </nav>

      <div class="col s1">
        
        <!--<a  class="material-icons right"><i class="medium material-icons">view_comfy</i></a>-->
      </div>
    </div>
  </div>
