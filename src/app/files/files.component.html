<div class="row">
  <div class="valign-wrapper">
    <ul>
      <li *ngFor="let file of files">
        <app-file [file] = "file"></app-file>
      </li>
    </ul>
  </div>
</div>

<button mz-button [float]="true" id="fab"><div class="valign-wrapper" (click)="fixedFooterModal.open()"><i mz-icon [icon]="'add'"></i></div></button>
<mz-modal #fixedFooterModal [fixedFooter]="true">
    <mz-modal-header>
        File Information
    </mz-modal-header>
    <mz-modal-content>
      <mz-input-container class="col s6">
        <input mz-input
          [(ngModel)]="newFile.currentDesc"
          [label]="'Current Description'"
          id="input-currentDesc"
          type="text">              
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newFile.suggestedReviewPlatform"
          [label]="'Suggested Review Platform'"
          id="input-suggestedReviewPlatform"
          type="text">
      </mz-input-container>
      <mz-input-container class="col s12">
        <input mz-input
          [(ngModel)]="newFile.notes"
          [label]="'Additional Notes'"
          id="input-notes"
          type="text">
      </mz-input-container>
    </mz-modal-content>
    <mz-modal-footer>
        <button mz-button [flat]="true" mz-modal-close (click)="postFile()">Add</button>
        <button mz-button [flat]="true" mz-modal-close>Cancel</button>
    </mz-modal-footer>
</mz-modal>
