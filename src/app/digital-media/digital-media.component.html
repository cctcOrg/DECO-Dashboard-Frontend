<mz-card
  (click) = "updateDigitalMediaId(digitalMedia.id);routeToImages(digitalMedia.id)"
  [hoverable]="true">
  <mz-card-title>
    {{digitalMedia.make}}
    <i mz-icon
      [align]="'left'"
      [icon]="'sim_card'"
      [size]="'medium'">
    </i>
  </mz-card-title>

  <mz-card-content>
    <p>Model: {{digitalMedia.model}}</p>
    Serial Number: {{digitalMedia.serialNumber}}
  </mz-card-content>
  <mz-card-action>
    <a (click)="updateDigitalMediaId(digitalMedia.id);routeToImages(digitalMedia.id)">Images</a>
  </mz-card-action>
</mz-card>
