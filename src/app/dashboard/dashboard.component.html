<div class="row">  
    <div class="container">
    <mz-collapsible
        [mode]="'expandable'"
        [onClose]="closeFunctionCallback"
        [onOpen]="openFunctionCallback"
        [popout]="true">
        <mz-collapsible-item *ngFor="let contentLayer of contentLayers">
            <mz-collapsible-item-header>
            {{contentLayer}}
            </mz-collapsible-item-header>
            <mz-collapsible-item-body>
            contentLayer
            </mz-collapsible-item-body>
        </mz-collapsible-item>
    </mz-collapsible>
    </div>
</div>
