<header>
  <mz-sidenav
    [id]="'sidenav'"
    [collapseButtonId]="'btn-sidenav'"
    [backgroundClass]="body"
    [fixed]="true">
    <h2>{{name}}</h2>
    <mz-sidenav-divider></mz-sidenav-divider>
    <mz-input-container class="col s12">
      <input mz-input
        id="search-input"
        type="text"
        placeholder="Search cases">
    </mz-input-container>
    <div class="row">
      <div class="col s12">
        <mz-sidenav-link> <a routerLink="/cases" href="cases">Cases</a></mz-sidenav-link>
      </div>
      <div class="col s12">
        <mz-sidenav-link> <a routerLink="/settings" href="settings">Settings</a></mz-sidenav-link>
      </div>
    </div>
  </mz-sidenav>
  <button mz-button
      class="sidenav-button hide-on-large-only"
      id="btn-sidenav"
      [float]="true"
      [large]="true">
      <i mz-icon-mdi [icon]="'menu'"></i>
    </button>
</header>
